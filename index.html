<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/scss/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,400;0,700;1,300&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js" integrity="sha512-5x7t0fTAVo9dpfbp3WtE2N6bfipUwk7siViWncdDoSz2KwOqVC1N9fDxEOzk0vTThOua/mglfF8NO7uVDLRC8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>

  <div class="background">

    <div class="container">

      <div class="logo">
        <h1>TODO</h1>
        <div>
          <img class="change_design sun" src="/scss/images/icon-sun.svg" alt="">
        </div>
      </div>
  
      <div class="input">
        <div class="circle"></div>
        <input class="text" type="text" placeholder="Create a new todo...">
      </div>
  

      <div class="dates_container">
      </div>


      <div class="actions">
        
        <div class="items">
          <p id=".number">xd</p>
          <p>items left</p>
        </div>
  
        <div class="act">
          <p class="all">All</p>
          <p class="active">Active</p>
          <p class="completed">Completed</p>
        </div>
  
        <div class="clear">
          <p class="clear_completed">Clear Completed</p>
        </div>
      </div>
  
      <div class="final_text">
        <p>Drag and drop to reorder list</p>
      </div>
  
    </div>

  </div>



  <script src="/js/input_actions.js"></script>


</body>
</html>
